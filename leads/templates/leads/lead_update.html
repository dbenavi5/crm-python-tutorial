{% extends 'base.html' %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div
      class="w-full mb-6 flex justify-between items-center border-b border-gray-200"
    >
      <a
        class="text-gray-500 hover:text-red-500"
        href="{% url 'leads:lead-list' %}"
        >Go back to leads</a
      >
    </div>
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{lead.first_name}} {{lead.last_name}}
        </h1>
        <div class="flex mb-4">
          <a
            href="{% url 'leads:lead-detail' lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Overview</a
          >
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Reviews</a
          >
          <a
            href="{% url 'leads:lead-update' lead.pk %}"
            class="flex-grow text-red-500 border-b-2 border-red-500 py-2 text-lg px-1"
            >Update Details</a
          >
        </div>
        <form method="post">
          {% csrf_token %} {{form.as_p}}
          <div class="flex justify-between items-center space-x-4">
            <button
              class="w-full flex ml-auto text-white justify-center bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded"
              type="submit"
            >
              Submit
            </button>
            <a
              href="{% url 'leads:lead-delete' lead.pk %}"
              class="w-full flex ml-auto text-white justify-center bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
              >Delete</a
            >
          </div>
        </form>
      </div>
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src="https://dummyimage.com/400x400"
      />
    </div>
  </div>
</section>
{% endblock content %}
